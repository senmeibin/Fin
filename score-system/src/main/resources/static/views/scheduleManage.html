<h3>　　　</h3><!-- 第一行不能显示 原因不明 -->
<h3 align="center">练习日程管理</h3>
<div ng-show="!authkeyObj.adminAuth"><h2>没有权限</h2></div>
<div class="row" ng-show="authkeyObj.adminAuth" ng-init="init()" style="max-width:660px;padding:15px;margin:0 auto;">
    <div class="panel panel-info">
        <div class="panel-heading">说明</div>
        <div class="panel-body">
            <div>显示在主页上的练习日程可通过本页面修改。</div>
        </div>
    </div>
    <label>新日程</label>
    <table>
        <tbody>
            <tr>
                <td width="30%"><input type="text" class="form-control" maxlength="20" ng-model="inputSchedule.training_date" placeholder="日期" required></td>
                <td width="30%"><input type="text" class="form-control" maxlength="20"ng-model="inputSchedule.training_time" placeholder="时间" required></td>
                <td width="40%">
                    <button class="btn btn-sm btn-success" ng-click="copySchedule()">拷贝</button>
                    <button class="btn btn-sm btn-success" ng-click="addSchedule()">保存</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <p style="font-size:small"><span class="glyphicon glyphicon-info-sign"></span> 按拷贝按钮可以拷贝上一次的练习日程</p> 
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                 <th>日期</th>
                 <th>时间</th>
                 <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="schedule in schedule_list">
                 <td>{{schedule.training_date}}</td>
                 <td>{{schedule.training_time}}</td>
                 <td>
                     <button type="button" class="btn btn-xs btn-success" ng-click="editSchedule(schedule)">
                         <span class="glyphicon glyphicon-pencil"></span>
                     </button>
                     <button type="button" class="btn btn-xs btn-success" ng-click="deleteSchedule(schedule)">
                         <span class="glyphicon glyphicon-remove"></span>
                     </button>
                 </td>
            </tr>
        </tbody>
    </table>
    <!-- 修改日程Modal -->
	<div id="editScheduleModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-sm">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">修改日程</h4>
	      </div>
	      <div class="modal-body">
	          <div class="form-group">
	              <div class="input-group">
	                  <span class="input-group-addon">日期</span>
	                  <input type="text" class="form-control" maxlength="20" ng-model="tempSchedule.training_date" required>
	              </div>
	              <div class="input-group">
	                  <span class="input-group-addon">时间</span>
	                  <input type="text" class="form-control" maxlength="20" ng-model="tempSchedule.training_time" required>
	              </div>
	          </div>
	      </div>
	      <div class="modal-footer">
	        <button class="btn btn-default" ng-click="saveSchedule(tempSchedule)">保存</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	      </div>
	    </div>
	  </div>
	</div>
    <br>
</div>
