<h3>　　　</h3><!-- 第一行不能显示 原因不明 -->
<h3 align="center">会员管理</h3>
<div ng-show="!authkeyObj.adminAuth"><h2>没有权限</h2></div>
<div class="row" ng-show="authkeyObj.adminAuth" ng-init="init()" style="max-width:660px;padding:15px;margin:0 auto;">
    <label>新会员</label>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <td width="50%"><input type="text" class="form-control" maxlength="20" ng-model="inputMember.name" placeholder="会员姓名" required></td>
                <td width="30%"><input type="number" class="form-control"  ng-model="inputMember.init_point" placeholder="初始分数" min="0" max="10000" required></td>
                <td width="20%">
                    <button class="btn btn-sm btn-success" ng-click="addMember()">保存</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                 <th>ID</th>
                 <th>姓名</th>
                 <th>初始积分</th>
                 <th>有效会员</th>
                 <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="member in member_list">
                <td>{{member.id}}</td>
                <td>{{member.name}}</td>
                <td>{{member.init_point}}</td>
                <td ng-show="member.active_flg==1">是</td><td ng-show="member.active_flg==0">否</td>
                <td>
                    <button class="btn btn-sm btn-success" ng-click="editMember(member)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- 修改会员Modal -->
	<div id="editMemberModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-sm">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">修改会员</h4>
	      </div>
	      <div class="modal-body">
	          <div class="form-group">
	              <div class="input-group">
	                  <span class="input-group-addon" style="min-width:90px;text-align:left">ID</span>
	                  <input type="number" class="form-control" disabled="disabled" ng-model="tempMember.id">
	              </div>
	              <div class="input-group">
	                  <span class="input-group-addon" style="min-width:90px;text-align:left">姓名</span>
	                  <input type="text" class="form-control" maxlength="20" ng-model="tempMember.name" required>
	              </div>
	              <div class="input-group">
	                  <span class="input-group-addon" style="min-width:90px;text-align:left">初始积分</span>
	                  <input type="number" class="form-control" ng-model="tempMember.init_point" min="0" max="10000" required>
	              </div>
	              <div class="input-group">
                      <span class="input-group-addon" style="min-width:90px;text-align:left">有效会员</span>
                      <select class="form-control" ng-model="active_flg_choice" ng-options="choice as choice.label for choice in active_flg_choices" >
                      </select>
                  </div>
	          </div>
	      </div>
	      <div class="modal-footer">
	        <button class="btn btn-default" ng-click="saveMember(tempMember)">保存</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	      </div>
	    </div>
	  </div>
	</div>
    <br>
</div>
