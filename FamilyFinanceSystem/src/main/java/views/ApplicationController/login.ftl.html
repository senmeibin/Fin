<html lang="zh-cn">

    <meta charset="utf-8">

    <meta name="description" content="">

    <!-- Latest compiled and minified JavaScript -->

      body {
        padding-top: 60px;

<body>
    <div class="container" ng-app="loginApp" ng-controller="loginController">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h1>家庭收支管理系统</h1>
                <br>
                <h3 class="panel-title">请输入用户名和密码</h3>
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="用户名" name="name" ng-model="name" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="密码" name="password" ng-model="password" type="password" value="">
                        </div>
                        <button class="btn btn-lg btn-success btn-block" ng-click="checkLoginUser()">登入</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/assets/webjars/jquery/2.1.3/jquery.js"></script>
    <script type="text/javascript" src="/assets/webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
